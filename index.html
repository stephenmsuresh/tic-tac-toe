<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
        <p>X starts first</p>
    </div>


    <div class="board">
        <div class="row">
            <div class="col" class="00"></div>
            <div class="col" class="01"></div>
            <div class="col" class="02"></div>
        </div>
        <div class="row">
            <div class="col" class="10"></div>
            <div class="col" class="11"></div>
            <div class="col" class="12"></div>
        </div>
        <div class="row">
            <div class="col" class="20"></div>
            <div class="col" class="21"></div>
            <div class="col" class="22"></div>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
