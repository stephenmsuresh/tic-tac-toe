<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
            <p>X starts first</p>
        </div>
        <div class="board">
            <div class="cell" id="_0"></div>
            <div class="cell" id="_1"></div>
            <div class="cell" id="_2"></div>

            <div class="cell" id="_3"></div>
            <div class="cell" id="_4"></div>
            <div class="cell" id="_5"></div>

            <div class="cell" id="_6"></div>
            <div class="cell" id="_7"></div>
            <div class="cell" id="_8"></div>
        </div>
    </div>

    <div class="message"></div>



    <script src="./js/script.js"></script>
</body>

</html>
