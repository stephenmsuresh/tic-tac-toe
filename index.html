<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
            <p>X starts first</p>
        </div>
        <div class="board">
            <div class="cell" id="_00"></div>
            <div class="cell" id="_01"></div>
            <div class="cell" id="_02"></div>

            <div class="cell" id="_10"></div>
            <div class="cell" id="_11"></div>
            <div class="cell" id="_12"></div>

            <div class="cell" id="_20"></div>
            <div class="cell" id="_21"></div>
            <div class="cell" id="_22"></div>
        </div>
    </div>

    <div class="message"></div>



    <script src="./js/script.js"></script>
</body>

</html>
